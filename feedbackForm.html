    <!--===============================================================================================-->

        label {
            font-family: Poppins-Regular;
            color: #808080;
            font-size: 15px;
        }
    </style>

<body>


    <div class="container-contact100">
        <div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="img/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

        <div class="wrap-contact100">
            <div class="contact100-form-title" style="background-image: url(assets/img/bg-01.jpg);">

                <span class="contact100-form-title-1">
                        Feedback Form
                    </span>

                <span class="contact100-form-title-2">
                        We would love to hear your thought, suggestions, or problems with any thing we can improve!!
                    </span>
            </div>

            <div class="contact100-form validate-form">

                <div class=" validate-input" style="margin-bottom: 15px;">
                    <span class="label-input100">Type:</span>
                    <div style="margin-top: 15px ">
                        <input type="radio" name="name">
                        <label>Suggestion</label>
                        <input type="radio" name="name">
                        <label>Feedback</label>
                        <input type="radio" name="name">
                        <label>Other</label>
                    </div>

                </div>

                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Full Name:</span>
                    <input class="input100" type="text" name="name" placeholder="Enter full name">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <span class="label-input100">Email:</span>
                    <input class="input100" type="text" name="email" placeholder="Enter email addess">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Phone is required">
                    <span class="label-input100">Phone:</span>
                    <input class="input100" type="text" name="phone" placeholder="Enter phone number">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <span class="label-input100">Your Message:</span>
                    <textarea class="input100" name="message" placeholder="Your Comment..."></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <a href="faq.html">
                        <button class="contact100-form-btn">
                                Send
                            </button>
                    </a>
                    <a href="faq.html">
                        <button class="contact100-form-btn">
                                Back
                            </button>
                    </a>
                </div>
            </div>
        </div>
    </div>



    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->

    <script src="assets/vendor/daterangepicker/daterangepicker.js"></script>

    <!--===============================================================================================-->
